<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <script>
    function validate() {
      let u = document.getElementById("uid").value;
      let p = document.getElementById("pwd").value;
      if(u=="cmr" && p=="cmr123") alert("Login Successful");
      else alert("Login Failed");
    }
  </script>

  <style>
    body{text-align:center;font-family:Arial;background:lightblue}
    .box{width:250px;margin:100px auto;padding:15px;border:2px solid #000;background:white}
    input{width:90%;margin:6px;padding:6px}
  </style>
</head>

<body>
  <div class="box">
    <h3>Login Page</h3>
    <input type="text" id="uid" placeholder="Username"><br>
    <input type="password" id="pwd" placeholder="Password"><br>
    <input type="button" value="Login" onclick="validate()">
  </div>
</body>
</html>
