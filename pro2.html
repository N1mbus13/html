<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      background-color: lightblue;
      font-family: Arial, sans-serif;
    }
    .login-box {
      background: white;
      width: 300px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px gray;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="button"] {
      background: steelblue;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="button"]:hover {
      background: darkblue;
    }
  </style>
  <script>
    function validate() {
      var user = document.getElementById("uid").value;
      var pass = document.getElementById("pwd").value;

      if(user=="cmr" && pass=="cmr123") {
        alert("Login Successful");
      } else {
        alert("Login Failed");
      }
    }
  </script>
</head>
<body>
  <div class="login-box">
    <h2>Login Page</h2>
    <input type="text" id="uid" placeholder="Username"><br>
    <input type="password" id="pwd" placeholder="Password"><br>
    <input type="button" value="Login" onclick="validate()">
  </div>
</body>
</html>
