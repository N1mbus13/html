
<!DOCTYPE html>
<html>
<head>
<title>XML Display</title>
<style>
  body{text-align:center;font-family:Arial}
  table{margin:auto;border-collapse:collapse}
  th,td{border:1px solid #555;padding:5px}
  th{background:#888;color:#fff}
</style>
</head>
<body>
<h3>Book List</h3>
<table id="t">
<tr><th>Title</th><th>Author</th><th>Year</th></tr>
</table>

<script>
let x=`<bks>
<b><t>C Prog</t><a>Dennis</a><y>1978</y></b>
<b><t>Web Tech</t><a>Uttam</a><y>2010</y></b>
<b><t>XML Guide</t><a>Sebesta</a><y>2018</y></b>
</bks>`;

let d=new DOMParser().parseFromString(x,"text/xml");
for(let b of d.getElementsByTagName("b")){
  let r=t.insertRow();
  r.insertCell(0).innerText=b.getElementsByTagName("t")[0].textContent;
  r.insertCell(1).innerText=b.getElementsByTagName("a")[0].textContent;
  r.insertCell(2).innerText=b.getElementsByTagName("y")[0].textContent;
}
</script>
</body>
</html>
