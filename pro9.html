
<!DOCTYPE html>
<html>
<head>
  <title>XML Data Display</title>
  <style>
    body{font-family:Arial;text-align:center;margin:30px}
    table{margin:auto;border-collapse:collapse;width:70%}
    th,td{border:1px solid #999;padding:8px}
    th{background:grey}
    tr:hover{background:#f2f2f2}
  </style>
</head>
<body> 
  <h3>Book List</h3>
  <table id="tbl">
    <tr><th>Title</th><th>Author</th><th>Year</th></tr>
  </table>

  <script>
    let xml=`<books>
      <book><title>C Programming</title><author>Dennis Ritchie</author><year>1978</year></book>
      <book><title>Web Technology</title><author>Uttam Roy</author><year>2010</year></book>
      <book><title>XML Guide</title><author>Robert Sebesta</author><year>2018</year></book>
    </books>`;

    let doc=new DOMParser().parseFromString(xml,"text/xml");
    let books=doc.getElementsByTagName("book");

    for(let b of books){
      let row=tbl.insertRow();
      row.insertCell(0).innerText=b.getElementsByTagName("title")[0].textContent;
      row.insertCell(1).innerText=b.getElementsByTagName("author")[0].textContent;
      row.insertCell(2).innerText=b.getElementsByTagName("year")[0].textContent;
    }
  </script>
</body>
</html>
