<!DOCTYPE html>
<html>

<head>
  <title>CMRU Registration Form</title>
  <style>
    .form {
      background-color: blue;
      width: 300px;
    }
  </style>
</head>

<body>
  <center>
    <img src="CMR.png" width="150" height="120"><br><br>
    <h3>CMRU Registration</h3>

    <form>
      <div class="form">

        Name: <input type="text" required><br><br>

        Gender:
        <input type="radio" name="g">Male
        <input type="radio" name="g">Female<br><br>

        DOB: <input type="date"><br><br>

        School:
        <select>
          <option>SOSS</option>
          <option>SOM</option>
          <option>SOEC</option>
          <option>SOET</option>
          <option>SOA</option>
        </select><br><br>

        Program:
        <select>
          <option>BCA(G)</option>
          <option>BCA(DS)</option>
          <option>BCA(CC)</option>
          <option>BCA(VFX)</option>
          <option>BCA(GAD)</option>
          <option>BCA(FM)</option>
        </select><br><br>

        Phone: <input type="text" placeholder="+91"><br><br>

        Email: <input type="email"><br><br>

        Address: <br>
        <textarea rows="3" cols="25"></textarea><br><br>

        <input type="submit" value="Apply Now">

      </div>
    </form>
  </center>
</body>

</html>
